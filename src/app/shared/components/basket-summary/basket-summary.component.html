<ng-container  *ngIf="basket$ | async">
  <div class="table-responsive">
    <table class="table">
     <thead>
       <tr>
           <th class="border-0 " scope="col" [class.bg-light]="isbasket">
            <div class="p-2 px-3 text-uppercase">Product</div>
           </th>
           <th class="border-0 " scope="col" [class.bg-light]="isbasket">
               <div class="p-2 px-3 text-uppercase">Price</div>
           </th>
           <th class="border-0 " scope="col" [class.bg-light]="isbasket">
               <div class="p-2 px-3 text-uppercase">Quantity</div>
           </th>
           <th class="border-0 " scope="col" [class.bg-light]="isbasket">
               <div class="p-2 px-3 text-uppercase">Total</div>
           </th>
           <th *ngIf="isbasket" class="border-0 bg-light" scope="col">
               <div class="p-2 px-3 text-uppercase">Remove</div>
           </th>
       </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of (basket$|async)?.basketItems">
           <th scope="row">
              <div class="p-2">
               <img src="{{item.pictureURL}}" alt="{{item.productName}}" class="img-fluid" style="max-height:50px ;"/>
               <div class="ml-3 d-inline-block align-middle">
                   <h5 class="mb-0">
                   <a routerLink="/shop/{{item.id}}" class="text-dark" style="color:red ;"> {{item.productName}}</a>
                   </h5>
                   <span class="text-muted font-weight-normal font-italic d-block"> Type :{{item.type}}</span>
               </div>
              </div>
           </th>
           <td class="align-middle">
               <strong>{{item.price|currency}}</strong>
           </td>
           <td class="align-middle">
                 <div class="d-flex align-items-center " [class.justify-content-center]="!isbasket">
                   <i *ngIf="isbasket" (click)="deincrementQuentity(item)"
                    class="fa fa-minus-circle text-warning  me-2" style="cursor: pointer; font-size: 2em;"> </i>
                   <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quentity}}</span>
                   <i *ngIf="isbasket"  (click)="incrementQuentity(item)" class="fa fa-plus-circle text-warning mx-3" style="cursor: pointer; font-size: 2em;"> </i>

                 </div>
           </td>
           <td class="align-middle">
               <strong>{{item.price * item.quentity |currency}}</strong>
           </td>
           <td class="align-middle text-center">
               <a class="text-danger">
                   <i *ngIf="isbasket" (click)="removeBasketItem(item)" class="fa fa-trash " style="cursor: pointer; font-size: 2em;"></i>
               </a>
           </td>

        </tr>
     </tbody>
    </table>
  </div>

</ng-container>
