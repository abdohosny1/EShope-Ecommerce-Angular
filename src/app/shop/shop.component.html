
<div class="container mt-5" >
    <div class="row">
        <section class="col-3">
          <ng-container *ngIf="type && brand" >

          
            <h5 class="ml-3 text-warning" >Sort </h5>  
            <select class="form-select my-3" (change)="onSordSelected($event.target.value)" aria-label="Default select example">
                <option *ngFor="let item of sortOption"  [value]="item.value">
                 {{item.name}}
                </option>
              
              </select>

          <h5 class="ml-3 text-warning" >Brand </h5>  
          <ul class="list-group my-3" >
            <!-- <li class="list-group-item active" aria-current="true">An active item</li> -->
            <li class="list-group-item"
             *ngFor="let item of brand"
              [class.active]="item.id==this.showPrams.brandId"
              [value]="item.id"
              (click)="onBrandSelected(item.id)">
             {{item.name}}
            </li>

          </ul>

          <h5 class="ml-3 text-warning" >Types  </h5>  
          <ul class="list-group my-3">
            <li class="list-group-item" *ngFor="let item of type"
            [class.active]="item.id==this.showPrams.typeId"
            [value]="item.id"
            (click)="onTypeSelected(item.id)">
          
             {{item.name}}</li>

          </ul>
        </ng-container>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
               <app-paging-header
               [totalCount]="this.totalCount"
               [pageSize]="this.showPrams.pageSize"
               [pageNumber]="this.showPrams.pageNumber"
               >
 
               </app-paging-header>

                 <div class="  mt-2" *ngIf="product">
                        <input (keyup.enter)="onSearch()" class="form-control d-inline-block"  #search type="search"  style="width:300px ;" placeholder="Search" />
                        <button (click)="onSearch()" class="btn btn-outline-primary mx-2 my-2">Search</button>
                        <button (click)="onResat()" class="btn btn-outline-success ml-2 my-2">Reset</button>

                 </div>
            </div>
       
            <div class="album py-5 bg-light">
                <div class="container">
            
              
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div   *ngFor="let item of productTest">
                            <app-product-item [product]="item"></app-product-item>

                        </div>
                   </div>
                   

                
                </div>
              </div>
              <div class="d-flex justify-content-center" *ngIf="totalCount >0">
                <app-pager
                [totalCount]="this.totalCount"
                [pageSize]="this.showPrams.pageSize"
                (pageChanged)="onPageChange($event)"
                >

                </app-pager>
              </div>
           
       </section>

    </div>
</div>
