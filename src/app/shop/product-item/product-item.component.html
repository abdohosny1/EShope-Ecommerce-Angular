

<!-- <div class="col"> -->
    <div class="card shadow-sm h-100">

      <div class="image position-relative " style="cursor:pointer;">

        <img src="{{product.pictureUrl}}" alt="{{product.name}}"  class="img-fluid bg-info "/>
        <div class="d-flex align-items-center justify-content-center  hover-overlay   ">
          <!-- hover-overlay -->
         <button (click)="addItemToBasket()" type="button" class="btn  btn-primary fa fa-shopping-cart mx-2"></button>
         <button type="button" routerLink="/shop/{{product.id}}" class="btn  btn-primary">View</button>
        </div>
      </div>
    
      <div class="card-body d-flex  flex-column">
        <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
            <div class="overflow-hidden">
                <h6 class="text-uppercase   d-inline-block text-truncate  text-primary  "> {{product.name}}</h6>

            </div>
        </a>
        <span class="mb-2">
            {{product.price | currency}}
        </span>
        <!-- <div class="d-flex justify-content-between align-items-center"> -->
        
        <!-- </div> -->
      </div>
    </div>
  <!-- </div> -->
