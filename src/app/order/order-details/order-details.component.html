<div class="container mt-5">
  <div class="row" *ngIf="order">
    <div class="col-8">
      <div>
        <div class="table-responsive">
          <table class="table ">
            <thead class="alert-heading alert alert-success bg-light px-4 py-3">
            <tr>
                 <th scope="col" class="border-0 bg-light">
                <div class="p-1 text-uppercase"> Product</div>
                 </th>

                 <th scope="col" class="border-0 bg-light">
                  <div class="p-1 text-uppercase"> Price</div>
                   </th>

                   <th scope="col" class="border-0 bg-light">
                    <div class="p-1 text-uppercase"> Quentity</div>
                     </th>

                     <th scope="col" class="border-0 bg-light">
                      <div class="p-1 text-uppercase"> Total</div>
                       </th>
            </tr>

            </thead>

            <tbody>
              <tr *ngFor="let item of order.orderItems">
                <th scope="row">
                  <div class="p-2">
                    <img src="{{item.picturalURL}}" alt="{{item.productName}}" class="img-fluid"
                    style="max-height: 50px;">
                    <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mb-0">{{item.productName}}</h5>
                    </div>

                  </div>

                </th>
                <td class="align-middle">
          <strong>{{item.price |currency}}</strong>
                </td>

                <td class="align-middle">
                  <span class="fw-bold px-2">{{item.quentity}}</span>
                </td>

                <td class="align-middle">
                  <strong>{{item.price *  item.quentity |currency}}</strong>
                        </td>

              </tr>
            </tbody>

          </table>

        </div>
      </div>

    </div>

    <div class="col-4">
     <div class="bg-light px-4 text-uppercase fw-bold alert-heading alert alert-success bg-light  "> Order Summary </div>
     <div class="">
      <ul class="list-unstyled mb-1">
        <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted"> Order SubTotal</strong>
      <strong>{{order.subTotal |currency}}</strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
          <strong class="text-muted"> Shipping and Handling</strong>
          <strong>{{order.shippingPrice |currency}}</strong>
            </li>

            <li class="d-flex justify-content-between py-3 border-bottom">
              <strong class="text-muted"> Total</strong>
              <strong>{{order.total |currency}}</strong>
                </li>

      </ul>

     </div>


    </div>

  </div>

</div>
