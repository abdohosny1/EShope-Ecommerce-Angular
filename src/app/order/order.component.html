<div class="container mt-5">
  <div class="row">

    <div class="col-12">
      <table class="table table-hover  " style="cursor: pointer;">
      <thead class="thead-light alert-heading alert alert-success bg-light">
    <tr>
      <th>Order</th>
      <th>Date</th>
      <th>Total</th>
      <th>Status</th>

    </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of orders"  routerLink="/order/{{item.id}}">
           <th>#{{item.id}}</th>
           <th>{{item.orderDate | date :'medium'}}</th>
           <th>{{item.total |currency}}</th>
           <th>{{item.orderStatus}}</th>

        </tr>
      </tbody>
      </table>

    </div>

  </div>

</div>
